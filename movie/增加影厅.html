<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>增加</title>

			{
				position:absolute;

				top:170px;
			}

			{
				position:absolute;

			}

			{
				position:absolute;

			{

	</head>

	<body>
		
		<div class="zhuce">
			<div class="a">
				<span >演出厅名字:</span>
				<select class="select" id="no">
				<option>演出厅一号厅</option>
				<option>演出厅二号厅</option>
				<option>演出厅三号厅</option>
				<option>演出厅四号厅</option>
				<option>演出厅五号厅</option>
				</select>
				<br>
				<span class="name">行:</span><input type="text" id="name" placeholder="请输入行" onblur="check1()"><span id="flag1" style="color:red"></span>
				<br>
				<span class="tel">列:</span><input type="text" id="tel"placeholder="请输入列" onblur="check2()"><div id="flag2" style="color:red"></div>
				<br>
				<span class="a1">介绍:</span><input type="text" id="add"placeholder="请输入介绍" onblur="check3()"><div id="flag3" style="color:red"></div>
				<br>
				<span class="youxiang">是否有座位:</span><input type="text"  id="email"placeholder="请输入0(无)或者1(有)" onblur="check4()"><div id="flag4" style="color:red"></div>
				<br>
			</div>
			<input type="submit"value="确认增加"class="box_0"onclick="c()">
			<input type="submit"value="上一页" class="box_1" onclick="a1()">
		</div>
	</body>
	<script type="text/javascript">
		var flag=false;
		var flag1=false;
		var flag2=false;
		var flag3=false;
		var flag4=false;
	     function a1()
	     {
	     	window.location.href="影厅管理.html";
	     }
function check() {
	var s = /^.{2,30}$/;
	var s1 = document.getElementById("no").value;
	if (s.test(s1)) {
		flag = true;
		return flag;
	} else {
		return flag;
	}
}	
function check2() {
	var s = /^[0-9]{1,2}$/;
	var s1 = document.getElementById("tel").value;
	if (s.test(s1)) {
		flag2 = true;
		document.getElementById("flag2").innerText = "格式正确";
		return flag2;
		} else {
		document.getElementById("flag2").innerText = "格式错误";
		return flag2;
	}

}
function check4() {
	var s = /^[0-1]{1}$/;
	var s1 = document.getElementById("email").value;
	if (s.test(s1))  {
		flag4 = true;
		document.getElementById("flag4").innerText = "格式正确";
		return flag4;
		} else {
		document.getElementById("flag4").innerText = "格式错误";
		return flag4;
	}
}
function check1() {
	var s = /^[0-9]{1,2}$/;
	var s1 = document.getElementById("name").value;
	if (s.test(s1)) {
		flag1 = true;
		document.getElementById("flag1").innerText = "格式正确";
		return flag1;
	} else {
		flag1 = false;
		document.getElementById("flag1").innerText = "格式错误";
		return flag1;
	}
}
function check3() {
	var s = /^[\u4e00-\u9fa5]{2,10}$/;
	var s1 = document.getElementById("add").value;
	if (s.test(s1)) {
		flag3 = true;
		document.getElementById("flag3").innerText = "格式正确";
		return flag3;
	} else {
		flag3 = false;
		document.getElementById("flag3").innerText = "格式错误";
		return flag3;
	}
}
function c() {
	var result = check();
	var result1 = check1();
	var result2 = check2();
	var result3 = check3();
	var result4 = check4();
	console.log(result);
	console.log(result1);
	console.log(result2);
	console.log(result3);
	console.log(result4);
	if ((result == true) && (result1 == true) && (result2 == true)
			&& (result3 == true) && (result4 == true)) {
				var a1=document.getElementById("no").value;
				var a2=document.getElementById("name").value;
				var a3=document.getElementById("tel").value;
				var a4=document.getElementById("add").value;
				var a5=document.getElementById("email").value;
				console.log("http://localhost:666/studio/add?studio_name="+a1+"&studio_row_count="+a2+"&studio_col_count="+a3+"&studio_introduction="+a4+"&studio_flag="+a5);
				$.ajax
				({
				url:"http://localhost:666/studio/add?studio_name="+a1+"&studio_row_count="+a2+"&studio_col_count="+a3+"&studio_introduction="+a4+"&studio_flag="+a5,
				type:'get',
				dataType:'jsonp',
				success:function(data){
					if(data.Detail.status==1)
					{
						window.location.href="影厅管理.html";
					}
				},
				});
	} 
}
	</script>
</html>
